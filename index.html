<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <main class="main">
        <div class="wrapper">
          <div class="hero">
            <div class="typography">
              <h1 class="heading__primary">Learn to code by watching others</h1>
              <p class="description">
                See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding how
                developers think is invaluable.
              </p>
            </div>
            <div class="offert">
              <p class="offert__title">
                <strong>Try it free 7 days</strong>
                then $20/mo. thereafter
              </p>
              <form class="form">
                <div class="form__item input__error">
                  <input
                    placeholder="First Name"
                    type="text"
                    class="form__input"
                  />
                  <img
                    src="./src/images/icon-error.svg"
                    alt=""
                    class="input-error"
                  />
                  <small></small>
                </div>
                <div class="form__item">
                  <input
                    placeholder="Last Name"
                    type="text"
                    class="form__input"
                  />
                  <img
                    src="./src/images/icon-error.svg"
                    alt=""
                    class="input-error"
                  />
                  <small></small>
                </div>
                <div class="form__item">
                  <input
                    placeholder="Email Address"
                    type="text"
                    class="form__input"
                  />
                  <img
                    src="./src/images/icon-error.svg"
                    alt=""
                    class="input-error"
                  />
                  <small></small>
                </div>
                <div class="form__item">
                  <input
                    placeholder="Password"
                    type="password"
                    class="form__input"
                  />
                  <img
                    src="./src/images/icon-error.svg"
                    alt=""
                    class="input-error"
                  />
                  <small></small>
                </div>
                <button class="btn btn--submit">Claim your free trial</button>
                <p class="form__addition">
                  By clicking the button, you are agreeing to our
                  <a href="#" class="terms">Terms and Services</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
